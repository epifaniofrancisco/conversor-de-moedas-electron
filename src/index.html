<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="shortcut icon" href="../assets/icon/Currency_Conversion.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <h1>Conversor de moedas</h1>

        <form action="#">
            <div class="input-group">
                <input name="amount" class="amount" required
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6" />
                <label for="amount" class="input-label">Montante</label>
                <span class="span-error"></span>
            </div>

            <div class="currencies">
                <div class="input-group from">
                    <label>De</label>
                    <div class="select-box">
                        <img src="../assets/images/bandeiras/us.png" alt="ícone de bandeira">
                        <select name="currency-from"></select>
                    </div>
                </div>

                <div class="icon">
                    <img src="../assets/icon/exchange-alt.svg" alt="ícone de troca">
                </div>

                <div class="input-group to">
                    <label>Para</label>
                    <div class="select-box">
                        <img src="../assets/images/bandeiras/ao.png" alt="ícone de bandeira">
                        <select name="currency-to"></select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate"></div>

            <button>Converter</button>
        </form>
    </div>

    <div class="messages">
        <p class="status-data"></p>
        <p class="status"></p>
    </div>

    <script src="js/loadDropList.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
