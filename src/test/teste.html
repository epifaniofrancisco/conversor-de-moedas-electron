<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>

    <label for="brand">Bandeira do Cartão</label>
    <select id="frm_brand" required style="width:100%;">
        <option value="" selected>Selecione um bandeira</option>
        <option value="ae">ae</option>
        <option value="af">aoa</option>
        <option value="jcb">JCB</option>
        <option value="diners">Diners</option>
        <option value="amex">Amex</option>
        <option value="elo">Elo</option>
        <option value="aura">Aura</option>
    </select>
    
    <script>

        function formatState(state) {
            if (!state.id) {
                return state.text;
            }
            var baseUrl = "../../assets/images/bandeiras/"; //Na pasta em questão adicione as imagens. Cada imagem deverá ter o nome igual ao value correspodente no option
            var $state = $(
                '<span><img src="' + baseUrl + '/' + state.element.value.toLowerCase() + '.png" class="img-flag"/> ' + state.text + '</span>'
            );
            return $state;
        };

        $("#frm_brand").select2({
            templateResult: formatState
        });

    </script>

    <style>
        .img-flag {
            width: 25px
        }
    </style>
</body>

</html>
